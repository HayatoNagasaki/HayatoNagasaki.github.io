    <style>
    .form {
        border-radius: 10px;
        background-color: rgb(230, 230, 230);
        width: 461px;
        margin-top: 1%;
        padding: 1%;
    }
    .inp-color {
        //background-color: skyblue;
        background-color: rgba(255, 240, 240, 1.0);
    }
    .res-inp {
        border: 1px solid black;
        width: 90%;
        margin-top: 0;
        outline: none;
    }
    @media screen and (max-width: 600px) {
    .form {
        border-radius: 10px;
        background-color: rgb(230, 230, 230);
        width: 98%;
        margin-top: 1%;
        padding: 1%;
    }
    }

<body>
<center>
    <div style="width: 100%; padding: 10%;"></div>

    <form class="form" action="https://the/registration/request/will/be/sent/to/here" method="post">
        <div class="form-group">
            <input type="hidden" name="mcode" value="UTF-8">
            <input type="hidden" name="pid" value="3">
            <input type="hidden" name="spflg" value="1">
            <label for="email" style="width: 100%; font-size: 1.2em;"> メールアドレス </label>
            <hr style="margin: 0px 0px 10px 0px;">
            <input class="res-inp inp-color" type="text" name="email" id="email">
        </div>
        <input type="submit" name="sbm" value="登録" data-icon="arrow-r" data-iconpos="right" data-inline="true" data-theme="b">
        <p style="margin-top: 5px; font-size: 0.8em;">
        ※登録後はいつでもメール内のURLより配信停止にすることができます。<br>
        ※あなたからお預かりしたメールアドレスなどのプライバシー情報は厳守いたします。
        </p>
    </form>
